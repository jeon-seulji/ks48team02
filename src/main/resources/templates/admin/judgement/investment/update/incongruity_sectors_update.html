<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
    <!--  사용자별 css file 추가 부분 -->
</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">
    <form id="modifyIncongruitySectorsForm" th:action="@{/admin/investment/update/incongruity-sectors}" method="post">
        <table th:object="${incongruitySectorsInfo}">
            <tbody>
            <tr>
                <td><label for="incongruitySectorsCode">부적합 업종 코드</label></td>
                <td>
                    <input type="text" id="incongruitySectorsCode" name="incongruitySectorsCode" placeholder="부적합 업종 코드를 입력해주세요" th:value="*{incongruitySectorsCode}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td><label for="incongruitySectorsBusiness">부적합 업종</label></td>
                <td colspan="2">
                    <input type="text" id="incongruitySectorsBusiness" name="incongruitySectorsBusiness" placeholder="부적합 업종을 입력해주세요" th:value="*{incongruitySectorsBusiness}"/>
                </td>
            </tr>
            <tr>
                <td><label for="memberId">등록자</label></td>
                <td colspan="2">
                    <input type="text" id="memberId" name="memberId" placeholder="등록자를 입력해주세요" th:value="*{memberId}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td><label for="incongruitySectorsWhether">부적합 업종 여부</label></td>
                <td colspan="2">
                    <input type="text" id="incongruitySectorsWhether" name="incongruitySectorsWhether" placeholder="부적합 업종 여부를 입력해주세요" readonly="readonly" th:value="*{incongruitySectorsWhether}"/>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">
                    <button type="submit" id="modifyIncongruitySectorsBtn">수정하기</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</th:block>
</html>
