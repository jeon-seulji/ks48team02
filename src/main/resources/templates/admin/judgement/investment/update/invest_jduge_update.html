<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
  <!--  사용자별 css file 추가 부분 -->
</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">
  <form id="modifyInvestJudgeForm" th:action="@{/admin/investment/update/corporate-value}" method="post">
    <div class="container admin-content-wrapper">

      <div class="row g-5" style="justify-content: center;">
        <div class="col-md-7 col-lg-8">
          <div class="row g-3">

            <div class="my-2 col-12">
              <label for="memberPw" class="form-label fw-bord text-dark">관리자 비밀번호</label>
              <input type="password" class="form-control" id="memberPw" placeholder="관리자 비밀번호를 재입력해주세요.">
            </div>
            <br>

            <button type="button" class="submitBtn">
              확인
            </button>

            <hr class="my-4">

            <div class="my-2 col-12">
              <label for="investmentRequestJudgeCode" class="form-label fw-bord text-dark">투자 심사요청 코드</label>
              <input type="text" class="form-control" id="investmentRequestJudgeCode" name="investmentRequestJudgeCode" placeholder="투자 심사요청 코드를 입력해주세요." readonly="readonly" disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="investmentRequestSubject" class="form-label fw-bord text-dark">투자 심사요청 제목</label>
              <input type="text" class="form-control" id="investmentRequestSubject" name="investmentRequestSubject" placeholder="투자 심사요청 제목을 입력해주세요." disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="memberIdSeller" class="form-label fw-bord text-dark">판매자 아이디</label>
              <input type="text" class="form-control" id="memberIdSeller" name="memberIdSeller" placeholder="판매자 아이디를 입력해주세요." readonly="readonly" disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="storeName" class="form-label fw-bord text-dark">스토어명</label>
              <input type="text" class="form-control" id="storeName" name="storeName" placeholder="스토어명을 입력해주세요." readonly="readonly" disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="investmentCompany" class="form-label fw-bord text-dark">회사명</label>
              <input type="text" class="form-control" id="investmentCompany" name="investmentCompany" placeholder="회사명을 입력해주세요." readonly="readonly" disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="representativeName" class="form-label fw-bord text-dark">요청자명</label>
              <input type="text" class="form-control" id="representativeName" name="representativeName" placeholder="요청자명을 입력해주세요." readonly="readonly" disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="cbtBusinessType" class="form-label fw-bord text-dark">업종</label>
              <select class="form-control" id="cbtBusinessType" name="cbtBusinessType" disabled="disabled">
                <option value="">===업종을 선택해주세요===</option>
              </select>
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="evaluatedCorpValue" class="form-label fw-bord text-dark">심사요청 내용</label>
              <input type="text" class="form-control" id="evaluatedCorpValue" name="evaluatedCorpValue" placeholder="심사요청 내용을 입력해주세요." disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="investmentAchievementMoney" class="form-label fw-bord text-dark">목표펀딩금액</label>
              <input type="number" class="form-control" id="investmentAchievementMoney" name="investmentAchievementMoney" placeholder="목표펀딩금액을 입력해주세요." disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="lawSatistifyReason" class="form-label fw-bord text-dark">자본시장법 범위충족 사유</label>
              <select class="form-control" id="lawSatistifyReason" name="lawSatistifyReason" disabled="disabled">
                <option value="">===자본시장법 범위충족사유를 선택해주세요===</option>
              </select>

            </div>
            <br>

            <div class="my-2 col-12">
              <label for="businessProfits" class="form-label fw-bord text-dark">영업이익</label>
              <input type="number" class="form-control" id="businessProfits" name="businessProfits" placeholder="영업 이익을 입력해주세요." disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="depreciation" class="form-label fw-bord text-dark">감가상각비</label>
              <input type="number" class="form-control" id="depreciation" name="depreciation" placeholder="감가상각비를 입력해주세요." disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="netDebt" class="form-label fw-bord text-dark">순차입금</label>
              <input type="number" class="form-control" id="netDebt" name="netDebt" placeholder="순차입금을 입력해주세요." disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="stockNumber" class="form-label fw-bord text-dark">현재 주식수</label>
              <input type="number" class="form-control" id="stockNumber" name="stockNumber" placeholder="현재 주식수를 입력해주세요." disabled="disabled">
            </div>
            <br>

            <div class="my-2 col-12">
              <label for="issueStockNumber" class="form-label fw-bord text-dark">발행 희망 주식수</label>
              <input type="number" class="form-control" id="issueStockNumber" name="issueStockNumber" placeholder="발행 희망 주식수를 입력해주세요." disabled="disabled">
            </div>
            <br>

          </div>

          <hr class="my-4">

          <button class="my-5 w-100 btn btn-primary btn-lg" type="submit" id="modifyInvestJudgeBtn">수정하기</button>
        </div>
      </div>
    </div>
  </form>
</th:block>
</html>
