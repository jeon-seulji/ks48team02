<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
    <!--  사용자별 css file 추가 부분 -->
</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">

    <div class="container">
        <main>

            <div class="row g-5" style="justify-content: center;">
                <div class="col-md-7 col-lg-8">
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">


                            <div class="my-2 col-12">
                                <label for="memberId" class="form-label fw-bord text-dark">관리자 아이디</label>
                                <input type="text" class="form-control" id="memberId" placeholder="관리자 아이디를 재입력해주세요.">
                            </div>
                            <br>
                            <div class="my-2 col-12">
                                <label for="memberPw" class="form-label fw-bord text-dark">관리자 비밀번호</label>
                                <input type="text" class="form-control" id="memberPw" placeholder="관리자 비밀번호를 재입력해주세요.">
                            </div>
                            <br>
                            <button type="button" class="submitBtn">
                                확인
                            </button>

                            <hr class="my-4">

                            <div class="my-2 col-12">
                                <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">부적합 업종</label>
                                <input type="text" class="form-control" id="incongruitySectorsBusiness" placeholder="부적합 업종을 입력해주세요." disabled="disabled">
                            </div>

                        </div>

                        <hr class="my-4">

                        <button class="my-5 w-100 btn btn-primary btn-lg" type="submit">등록하기</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

</th:block>
</html>
