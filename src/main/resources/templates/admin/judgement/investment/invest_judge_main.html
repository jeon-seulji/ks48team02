<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
  <!--  사용자별 css file 추가 부분 -->
  <style>
    .card {
      position: relative;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;
      background-color: #fff;
      background-clip: border-box;
      border: 1px solid rgba(0, 0, 0, 0.125);
      border-radius: 0.25rem; }
    .card > hr {
      margin-right: 0;
      margin-left: 0; }
    .card > .list-group:first-child .list-group-item:first-child {
      border-top-left-radius: 0.25rem;
      border-top-right-radius: 0.25rem; }
    .card > .list-group:last-child .list-group-item:last-child {
      border-bottom-right-radius: 0.25rem;
      border-bottom-left-radius: 0.25rem; }
    .card-body {
      -webkit-box-flex: 1;
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      padding: 1.25rem; }

    .card-header {
      padding: 0.75rem 1.25rem;
      margin-bottom: 0;
      color: inherit;
      background-color: rgba(0, 0, 0, 0.03);
      border-bottom: 1px solid rgba(0, 0, 0, 0.125); }
    .card-header:first-child {
      border-radius: calc(0.25rem - 1px) calc(0.25rem - 1px) 0 0; }
    .card-header + .list-group .list-group-item:first-child {
      border-top: 0; }

    .border-primary {
      border-color: #007bff !important; }

    .btn {
      display: inline-block;
      font-weight: 400;
      color: #212529;
      text-align: center;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-color: transparent;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      -webkit-transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
      -o-transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out; }

    .btn-lg, .btn-group-lg > .btn {
      padding: 0.5rem 1rem;
      font-size: 1.25rem;
      line-height: 1.5;
      border-radius: 0.3rem; }

    .btn-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff; }

    .mb-4,
    .my-4 {
      margin-bottom: 1.5rem !important; }

    .text-center {
      text-align: center !important; }

    .justify-content-center {
      -webkit-box-pack: center !important;
      -ms-flex-pack: center !important;
      justify-content: center !important; }
  </style>
</head>

<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">
  <section id="judgementInvestment" class="content-wrap">
    <div class="main-section container">

      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <figure class="text-center">
          <blockquote class="blockquote">
            <h3>투자 심사 관리 페이지 입니다.</h3>
          </blockquote>
        </figure>
      </div>

      <div class="row text-center" style="justify-content:center;">

        <div class="col-lg-6">
          <div class="card border-primary mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 fw-normal">투자 펀딩 심사 요청!</h4>
            </div>
            <div class="card-body">
              <p class="text-dark">투자 펀딩 심사 요청을 관리합니다.</p><br>
              <a th:href="@{/admin/investment/search/judge}">
                <button type="button" class="w-70 btn btn-lg btn-primary">관리하기</button>
              </a>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card border-primary mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 fw-normal">자본시장법 범위충족기준!</h4>
            </div>
            <div class="card-body">
              <p class="text-dark">자본시장법 범위충족기준을 관리합니다.</p><br>
              <div class="card-bottom">
                <a th:href="@{/admin/investment/search/law-satistify}">
                  <button type="button" class="w-70 btn btn-lg btn-primary">관리하기</button>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card border-primary mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 fw-normal">부적합 업종!</h4>
            </div>
            <div class="card-body">
              <p class="text-dark">부적합 업종을 관리합니다.</p><br>
              <a th:href="@{/admin/investment/search/incongruity-sectors}">
                <button type="button" class="w-70 btn btn-lg btn-primary">관리하기</button>
              </a>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card border-primary mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 fw-normal">기업가치 평가 결과!</h4>
            </div>
            <div class="card-body">
              <p class="text-dark">기업가치 평가 결과를 관리합니다.</p><br>
              <a th:href="@{/admin/investment/search/corporate-value}">
                <button type="button" class="w-70 btn btn-lg btn-primary">관리하기</button>
              </a>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section>
</th:block>
</html>
