<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
  <!--  사용자별 css file 추가 부분 -->
</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">
    <div th:include="~{admin/judgement/investment/search/law_satistify_search :: searchFragment}"></div><br>
    <div class="admin-content-wrapper">
        <table>
            <thead>
                <tr>
                    <th>자본시장법 범위충족 코드</th>
                    <th>자본시장법 범위충족 사유</th>
                    <th>등록자 아이디</th>
                    <th>등록일시</th>
                    <th>수정</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${lawSatistifyReasonList == null}">
                    <td colspan="5">자본시장법 범위충족 목록이 없습니다.</td>
                </tr>
                <tr th:unless="${lawSatistifyReasonList == null}" th:each="l : ${lawSatistifyReasonList}">
                    <td>
                        <a th:href="@{/admin/investment/view/law-satistify(lawSatistifyCode=${l.lawSatistifyCode})}" th:text="${l.lawSatistifyCode}"></a>
                    </td>
                    <td th:text="${l.lawSatistifyReason}"></td>
                    <td th:text="${l.memberId}"></td>
                    <td th:text="${l.codeRegDay}"></td>
                    <td>
                        <a th:href="@{/admin/investment/update/law-satistify(lawSatistifyCode=${l.lawSatistifyCode})}">수정</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="button" class="submitBtn" th:onclick="|location.href='@{/admin/investment/insert/law-satistify}'|">
          등록하기
        </button>

        <div class="board-page-area">
            <div class="list-controller-inner">
                <ul>
                    <li class="link-active"><a th:href="@{#}">1</a></li>
                    <li><a th:href="@{#}">2</a></li>
                    <li><a th:href="@{#}">3</a></li>
                    <li><a th:href="@{#}">4</a></li>
                    <li><a th:href="@{#}">5</a></li>
                    <li><a th:href="@{#}">6</a></li>
                </ul>
                <div class="list-btn-area">
                    <button class="prev-transfer">
                        <span>prev</span>
                    </button>
                    <button class="next-transfer">
                        <span>next</span>
                    </button>
                </div>
            </div>
        </div>

    </div>
</th:block>
</html>
