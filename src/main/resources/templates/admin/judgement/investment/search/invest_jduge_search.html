<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="searchFragment">
    <form th:action="@{/admin/investment/search/judge}" method="get">
        <select name="searchKey">
            <option value="investmentRequestJudgeCode">요청코드명</option>
            <option value="investmentRequestSubject">제목</option>
            <option value="memberIdSeller">요청아이디</option>
            <option value="storeName">스토어명</option>
            <option value="investmentCompany">회사명</option>
            <option value="representativeName">요청자명</option>
        </select>
        <input type="text" name="searchValue" placeholder="검색어를 입력해주세요." />
        <button type="submit" class="submitBtn">검색</button>
    </form>
</div>
</html>
