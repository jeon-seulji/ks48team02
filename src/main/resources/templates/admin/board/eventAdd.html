<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>이벤트 등록</title>
    <link rel="stylesheet" th:href="@{/admin/css/boardAdd.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>

</head>




<th:block layout:fragment="customContents">

    <form>
        <div class="titleArea">
            <h2>이벤트 등록</h2>
        </div>

        <div class="boardForm">
            <table border="1">
                <caption>이벤트 등록 폼</caption>
                <colgroup>
                    <col style="width: 190px">
                    <col style="width: auto;">
                </colgroup>

                <tbody>
                <form class="editForm">
                    <div class="formText">
                        <tr>
                            <th scope="row" class="RW">제목</th>
                            <td>
                                <input id="subject" name="subject" class="inputTitleText" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="RW Comment">내용</th>
                            <td>
                                <div id="summernote"></div>
                                <script>
                                    $('#summernote').summernote({
                                        placeholder: '이벤트 내용을 입력 해주세요.',
                                        tabsize: 2,
                                        height: 100
                                    });
                                </script>
                            </td>
                        </tr>
                    </div>
                </form>

                </tbody>
            </table>
        </div>
    </form>

</th:block>
<div class="boardBtn">
    <a class="cancel">취소</a> <a class="registration">글 등록</a>
</div>
</html>
