<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>카테고리 등록</title>

    <style>
        form{
            display: block;
        }
        .title{
            text-align: center;
        }
        .HeaderLeft{
            width: 200px;
            background-color: #e5dddd;
            height: 35px;
        }
        .btnLeft{
            display: inline-block;
            background-color: #FFF;
            font-size: 20px;
            text-decoration: none;
        }
        .btnRemove{
            display: inline-block;
            background-color: #FFF;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<th:block>
    <div class="title">
        <h1>카테고리 등록</h1>
    </div>
        <div class="section">
            <div class="productCategory">
                상품 분류
                <span class="right-text">
                    <label class="eSelect">
                        <input type="checkbox" class="Chk" id="toggleVisibel" checked="checked">
                            전체분류
                    </label>
                </span>
            </div>
        </div>

    <form id="submitNote">
        <div class="HeaderLeft">
            <a href="#none" class="btnLeft">
                <span>대분류추가</span>
            </a>
            <a href="#none" class="btnRemove">
                <span>삭제</span>
            </a>
        </div>

    </form>

</th:block>

</body>
</html>
