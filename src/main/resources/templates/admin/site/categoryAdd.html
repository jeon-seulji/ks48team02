<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
    <meta charset="UTF-8">
    <title>카테고리 등록</title>
    <style>
        form{
            width: 1200px;
            flex-basis: 500px;
            background-color: #FFFFFF;
            padding: 30px 25px 25px 30px;
            border-radius: 16px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.16);
        }
        .sidebar{
            text-align: center;
            width: 150px;
            background-color: #FAEDEC;
        }
        .textArea{
            width: 300px;
        }
        .radioBtn{
            display: inline-block;
            padding: 0 24px 0 0;
        }
        .btnCenter{
            text-align: center;
        }
        .registratioBtn{
            min-width: 102px;
            padding: 0 16px;
            border: 1px solid transparent;
            font-size: 18px;
            color: #fff;
            line-height: 38px;
            background-color: #3971ff;
        }
        .radio-btn-area label {
            font-weight: 300 !important;
            font-size: 15px;
            color: #8c8c8c;
        }
        .radio-btn-area input[name="displayStatus"]:checked ~ label {
            font-weight: 700 !important; /*글자 두께*/
            color: #191919 !important;
        }
    </style>
    <script type="text/javascript">

    </script>

</head>
<body>
<th:block layout:fragment="customContents">
    <div class="boardMain" style="margin-bottom: 20px;">
        <h3>카테고리 등록</h3>
    </div>

    <form>

        <div class="boardTable">
            <table border="1">

                <tr>
                    <th class="sidebar">분류명</th>
                    <td>
                        <input type="text" class="textArea">
                    </td>
                </tr>

                <tr>
                    <th class="sidebar">분류설명</th>
                    <td>
                        <textarea class="textArea"></textarea>
                    </td>
                </tr>

                <tr>
                    <th class="sidebar">표시상태</th>
                    <td class="radio-btn-area">
                        <span>
                            <input id="displayStatus" type="radio" name="displayStatus" checked>
                            <label for="displayStatus" class="radioBtn">
                                표시함
                            </label>
                        </span>
                        <span>
                             <input id="nonDisplayStatus" type="radio" name="displayStatus">
                        <label for="nonDisplayStatus" class="radioBtn">
                            표시안함
                        </label>
                        </span>

                    </td>
                </tr>

            </table>
        </div>
        <div class="btnCenter">
            <a th:href="@{#}" class="registratioBtn">
                <span>확인</span>
            </a>
        </div>
    </form>
</th:block>


</body>
</html>
