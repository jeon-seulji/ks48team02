<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
    <meta charset="UTF-8">
    <title>카테고리 수정</title>
    <link rel="stylesheet" th:href="@{/admin/css/adminBoard.css}">
    <style>
        .tableForm{
            width: 1000px;
        }
        .comment{
            width: 800px;
        }
        .banner{
            width: 200px;
            background: #e5dddd;
        }
        form{
        flex-basis: 400px;
        background-color: #FFFFFF;
        padding: 30px 25px 25px 30px;
        border-radius: 16px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.16);
        }
        .couponBtnArea{
            width: 720px;
            margin: 0 auto;
            text-align: right;
        }
        .CouponBtn{
            margin-top: 20px;
            background-color: black;
            font-size: 18px;
            color: #EEE;
            padding: 8px;
            border-radius: 20px 20px 20px 20px;
        }


    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

    </script>
</head>
<body>
<th:block layout:fragment="customContents">
    <div class="categoryModify">
        <h1>카테고리 수정</h1>
    </div>
    <form id="modifyCategoryForm" th:action="@{/admin/site/categoryModify}" method="post">
        <div class="section">
            <h3>카테고리 수정</h3>
        </div>

        <table border="1" class="tableForm">
            <tbody class="contentForm">
            <tr class="row-1">
                <th class="banner" scope="row" >카테고리 코드</th>
                <td><input type="text" class="comment" name="totalCategoryCode"/></td>
            </tr>
            <tr class="row-2">
                <th class="banner" scope="row" >카테고리 등록 관리자</th>
                <td><input type="text" class="comment" name="memberId"/></td>
            </tr>
            <tr class="row-3">
                <th class="banner" scope="row" >분류</th>
                <td><input type="text" class="comment" name="projectPatition"/></td>
            </tr>
            <tr class="row-4">
                <th class="banner" scope="row">카테고리 이름</th>
                <td><input type="text" class="comment" name="categoryName"/></td>
            </tr>
            <tr class="row-5">
                <th class="banner" scope="row" >분류 설명</th>
                <td><input type="text" class="comment" name="categoryComment"/></td>
            </tr>
            <tr class="row-6">
                <th class="banner" scope="row" >사용 여부</th>
                <td><input type="text" class="comment" name="categoryUsageStatus"></td>
            </tr>
            <tr class="row-7">
                <th class="banner" scope="row" >등록 일시</th>
                <td><input type="text" class="comment" name="categoryRegDate"></td>
            </tr>
            </tbody>
        </table>

        <div class="couponBtnArea">
            <button type="submit" class="CouponBtn">수정</button>
        </div>
    </form>
</th:block>

<script>

</script>

</body>


</html>
