<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/donation/layout/default}">

<head>
    <style>

    </style>
</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
    <script>
        $('#paymentSuccessBtn').click(function (){
            opener.location.reload();
            window.close();
        });
    </script>
</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">
    <div class="container" style="border: 1px solid lightgrey; margin-top: 50px; padding: 30px">
        <div class="row">
            <div>
                <h1 style="margin-left: 65px">결제 완료되었습니다!</h1>
                <button style="width: 300px; height: 150px; font-weight: bold; font-size: 50px; background-color: #0b44d7; color: whitesmoke; border-radius: 10px; margin-left: 85px" id="paymentSuccessBtn" type="button">확인</button>
            </div>
        </div>
    </div>
</th:block>

</html>
