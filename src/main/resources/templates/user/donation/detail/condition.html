<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/donation/detail/default}">

<head>
    <!--  사용자별 css file 추가 부분 -->
    <title th:text="${title}"></title>
</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,    // 슬라이드 사이 여백

            slidesPerView : 'auto', // 한 슬라이드에 보여줄 갯수
            centeredSlides: true,    //센터모드
            autoplay: {     //자동슬라이드 (false-비활성화)
                delay: 2500, // 시간 설정
                disableOnInteraction: false, // false-스와이프 후 자동 재생
            },

            loop : false,   // 슬라이드 반복 여부

            loopAdditionalSlides : 1,

            // 슬라이드 반복 시 마지막 슬라이드에서 다음 슬라이드가 보여지지 않는 현상 수정
            pagination: { // 호출(pager) 여부
                el: ".swiper-pagination", //버튼을 담을 태그 설정
                clickable: true, // 버튼 클릭 여부
            },
            navigation: {   // 버튼
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        let donationContentsSwiperSlide = new Swiper("#donationProject .contents-area", {
            slidesPerView: 3,
            spaceBetween: 12,
            navigation: {
                nextEl: "#donationProject .swiper-button-next",
                prevEl: "#donationProject .swiper-button-prev",
            },
        });
    </script>

</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">
    <div class="col-lg-12" style="height: 40px"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="swiper mySwiper" style="height: 400px; border-radius: 10px;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://www.100ssd.co.kr/news/photo/202008/70836_50981_2758.jpg"></div>
                        <div class="swiper-slide"><img src="https://www.koreaittimes.com/news/photo/202001/95089_40316_4853.jpg"></div>
                        <div class="swiper-slide"><img src="https://mediahub.seoul.go.kr/wp-content/uploads/2017/07/87415f7c8ef1947cb7c0777e3ae987e0.jpg"></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="height: 20px"></div>
            <div class="col-lg-12 story-banner-box" style="background: #f9fafb; border-radius: 5px; padding: 10px">
                <div>
                    <p style="color: black">기부 하신 Flover는 7일 이내에 환불이 가능합니다.</p>
                    <p style="color: black">기부 하실때 충전한 금액은 환불이 안됩니다.</p>
                </div>
            </div>
            <div class="col-lg-12" style="height: 40px"></div>
            <div class="col-lg-12 story-header" style="padding: 0px">
                <p style="color: black; font-weight: bold; font-size: 20px">기부 프로젝트 현황</p>
            </div>
            <div class="col-lg-12" style="height: 40px"></div>
            <div class="col-lg-12 story-body">
                <img src="https://img.seoul.co.kr/img/upload/2021/08/24/SSI_20210824162911_O2.jpg">
            </div>
        </div>
    </div>
</th:block>

</html>
