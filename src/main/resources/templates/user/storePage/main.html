<!doctype html>
<!-- 회원 탈퇴 화면-->

<html xmlns:th="http://www.thymeleaf.org/" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/semi_default}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 탈퇴 페이지</title>

    <style>

        #PageWrapper {
            background-color: white;
            display: flex;
            justify-content: center;
            overflow: hidden;
            /*// height:100vh ;*/
            align-items: center;
        }

        #dropContainer {
            background-color: white;
            width: 600px;
            margin:30px;
            margin-top:80px;
        }

        .login-logo .top-left-conts {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 800px){
            .navbar.navbar-expand-lg.ftco_navbar.ftco-navbar-light, .py-1.bg-primary {
                display: none;
            }
        }

        .login-logo .user-connection-menu {
            display: none;
        }

        /* 탈퇴 동의 체크박스 */
        .form-check-label {
            color: grey;
            font-weight: normal;
        }

        #drop-title, .drop-check, #solve-problem, .mb-3{
            padding: 10px;

        }

        /* 확인사항 */
        #dropTerm dt, #solve-problem{
            font-size: 16px;
            font-weight: bold;
        }

        #dropTerm dd{
            font-size: 13px;
            color: darkgery;
            margin: 10px;;

        }

        .solid-bolder{
            border: 1px solid grey;
        }

        .agree-check{
            margin-left: 20px;
            margin-bottom:50px;
        }

        .modal-body detail{
        }

        /*  검은 버튼  */
        .submitBtn_black {
            background: #191919;
            padding: 7px 23px;
            transition: all .4s;
            color: #fff;
            display: inline-block;
            text-decoration: none;
            border: 1px solid #191919;
            font-size: 12px;
            transition: background 0.3s;
            margin-left: 7px;
        }

        .submitBtn_black:hover {
            background: var(--maincolor);
            border: 1px solid var(--maincolor);
        }

        /* 흰 버튼 */
        .submitBtn_white {
            background: #fff;
            padding: 7px 23px;
            transition: all .4s;
            color: #191919;
            display: inline-block;
            text-decoration: none;
            border: 1px solid #191919;
            font-size: 12px;
            transition: background 0.3s;
            margin-left: 10px;
        }

        .submitBtn_white:hover {
            background: var(--maincolor);
            border: 1px solid var(--maincolor);
            color: #fff;
        }

        .nav-link{
            padding:10px 60px 0 60px;
        }

    </style>
</head>

<body>

<!--사용자별 html 코드-->
<th:block layout:fragment="customContents">
    <div id="PageWrapper">
        <div id="dropContainer">
            <h1 style="font-weight:550; margin-bottom: 30px;">철수네 약과</h1>
            <div id="store-img-box" style="display: flex; justify-content: center;padding-bottom: 30px;">
                <img style="width: 190px; height: 190px; border-radius: 50%;" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20230830_137%2F169335864225220l8t_PNG%2F904819171823915_1190040385.png&type=sc960_832"
                     id="store-profile-img" alt="">
            </div>
            <div class="store-page-menu">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab2" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div th:replace="~{user/storePage/store_page :: home}"></div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="tab2">...</div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                </div>

                <div class="h4 pb-2 mb-4 text-danger border-bottom border-grey"></div>

            </div>
</th:block>
