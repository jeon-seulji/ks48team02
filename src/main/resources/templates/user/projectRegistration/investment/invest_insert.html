<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

<head>
  <!--  사용자별 css file 추가 부분 -->
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" th:href="@{/user/css/swiper-event-css.css}" />


</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- 	  	<script th:src="@{user/js/swiper-slide-event.js}"></script> -->

</th:block>


<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
  <script>
    $('.nav-item').removeClass('active');
    let $rewardMenuEls = $('.nav-item:nth-child(3)');
    $($rewardMenuEls).addClass('active');

    var mainSwiper = new Swiper("#main-swiper-slide", {
      autoplay: {
        delay: 5000,
        disableOnInteraction: false
      },
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

  </script>

</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">

  <section id="main-swiper-slide" class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide-1">
        <div class="container">
          <div>
            <div class="sub-title">NEW</div>
            <h2>
              플로키 투자회원 전용
              <br>
              카톡방 오픈
            </h2>
            <div class="slide-description">
              플로키 회원이라면 누구나 입장 가능
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide slide-2">
        <div class="container">
          <div>
            <div class="sub-title">EVENT</div>
            <h2>
              특별히 검증된 상품만 모았어요
              <br>
              신상품 10% 할인
            </h2>
            <div class="slide-description">
              이벤트 페이지 참조
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide slide-3">
        <div class="container">
          <div>
            <div class="sub-title">REWARD</div>
            <h2>
              시선집중 스페셜 기획전
              <br>
              추천 프로젝트를 만나보세요
            </h2>
            <div class="slide-description">
              펀딩 마감기간 임박
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="controller-area">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <div class="swiper-pagination"></div>


  </section>
  <div id="sortInvest">
    <div class="container">
      <div id="sortInvestMargin" class="mt70 m-mt50 xs-mt40">
        <div class="floky-title-01">진행 중인 투자</div>
        <span class="floky-titleDesc-01 hidden-xs hidden-sm">플로키에서 핫한 프로젝트들을 만나보세요.</span>
        <div class="floky-ivs-select">
          <select dir="rtl" class="crowdy-select-box">
            <option value="" disabled="disabled" hidden="hidden"></option>
            <option value="1">펀딩금액순</option>
            <option value="2">마감임박순</option>
            <option value="3">최신순</option>
            <option value="4">목표달성률순</option>
          </select>
        </div>
      </div>
    </div>
  </div>

</th:block>
</html>
