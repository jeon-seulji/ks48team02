
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

<head>
    <!--  사용자별 css file 추가 부분 -->
    <!-- Link Swiper's CSS -->
    <style>
        .category-button {
            border: none;
            border-radius: 25px; /* 라운드 처리 반경을 조정합니다. */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .category-li{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-left: 20px;
        }
        .selected {
            font-weight: bold;
            color: black;
        }
        ul.d-flex li:hover {
            cursor: pointer;
        }
        .reward-item-box{
            width: 350px;
            height: 300px;
            cursor: pointer;
        }
        .reward-item-first-child{
            background: grey;
            width: 350px;
            height: 200px;
            border-radius: 5px;
        }
        .reward-item-first-child img{
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        .reward-item-second-child{
            width: 350px;
            height: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reward-item-third-child{
            width: 350px;
            height: auto;
            font-weight: bolder;
            color: black;
            font-size: 15px;
        }
        .reward-item-fourth-child{
            width: 350px;
            height: auto;
        }
        .reward-item-span-first{
            font-weight: bold;
            font-size: 20px;
            color: #235FD9;
        }
        .reward-item-span-second{
            margin-left: 5px;
        }
        .reward-item-span-third{
            margin-left: auto;
            color: #235FD9;
            background: #cce5ff;
            font-size: 12px;
            padding: 2px;
            border-radius: 5px;
        }
        .reward-item-third-child a:link{
            text-decoration: none;
        }
        .reward-item-third-child a:visited{
            color: black;
            text-decoration: none;
        }
        .reward-item-third-child a:hover{
            color: blue; text-decoration: underline;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" th:href="@{/user/css/swiper-event-css.css}" />

</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- 	  	<script th:src="@{user/js/swiper-slide-event.js}"></script> -->

</th:block>


<!-- 사용자별 스크립트 작성 -->

<th:block layout:fragment="customJsCode">


    <script>

        function sortItemClickedStyle(element) {
            const listItems = document.querySelectorAll("#sort-item-wrap li");

            for (const listItem of listItems) {
                listItem.classList.remove("selected");
            }

            element.classList.add("selected");
        }
        function cateItemClickedStyle(element) {
            const listItems = document.querySelectorAll("#category-wrap li");

            for (const listItem of listItems) {
                listItem.classList.remove("selected");
            }

            element.classList.add("selected");
        }

        // 초기 스타일이 적용되도록 직접 호출
        document.addEventListener("DOMContentLoaded", function() {
            const sortItemWrap = document.querySelector("#sort-item-wrap li:first-child");
            sortItemWrap.classList.add("selected");

            const categoryItemWrap = document.querySelector("#category-wrap li:first-child");
            categoryItemWrap.classList.add("selected");
        });

        $('.reward-item-span-third').each(function (){
            let currentDate = new Date();
            // 비교 대상 날짜 설정
            let targetDate = new Date($(this).text());
            // 두 날짜 간의 차이 계산 (밀리초 단위)
            let timeDifference = targetDate - currentDate;
            // 차이를 일(day) 단위로 변환
            let daysRemaining = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
            // 남은 일 수
            $(this).text(daysRemaining + "일 남음");
        });

        $('.reward-item-span-first').each(function (){
            let goalMoney = parseInt($(this).next().val());
            let achievementMoney = parseInt($(this).next().next().text());

            let percent = (achievementMoney / goalMoney) * 100;
            $(this).text(parseInt(percent) + '% 달성');
        });

        // 달성 금액 설정
        $('.reward-item-span-second').each(function (){
            $(this).text($(this).text().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '원');
        });
    </script>

</th:block>

<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">
    <!-- main swiper slide start -->
    <th:block th:replace="~{common/fragments/mainSlideFragments :: mainSlide}"></th:block>
    <!-- main swiper slide end -->

    <!-- category start-->
    <div style="margin-top: 50px"></div>
    <div class="container">
        <ul id="category-wrap" class="d-flex"  style="margin-left: 100px; margin-top: 20px">
            <li class="category-li" onclick="cateItemClickedStyle(this)">
                <button class="category-button" style="background-image: url('/user/images/category/all.png');"></button>
                <p>전체</p>
            </li>
            <li class="category-li" onclick="cateItemClickedStyle(this)">
                <button class="category-button"  style="background-image: url('/user/images/category/movie.png');"></button>
                <p>영화</p>
            </li>
            <li class="category-li" onclick="cateItemClickedStyle(this)">
                <button class="category-button"  style="background-image: url('/user/images/category/book.png');"></button>
                <p>도서</p>
            </li>
            <li class="category-li" onclick="cateItemClickedStyle(this)">
                <button class="category-button" style="background-image: url('/user/images/category/paint.png');"></button>
                <p>그림</p>
            </li>
            <li class="category-li" onclick="cateItemClickedStyle(this)">
                <button class="category-button" style="background-image: url('/user/images/category/cartoon.png');"></button>
                <p>만화○웹툰</p>
            </li>
            <li class="category-li" onclick="cateItemClickedStyle(this)">
                <button class="category-button" style="background-image: url('/user/images/category/game.png');"></button>
                <p>게임</p>
            </li>
            <li class="category-li" onclick="cateItemClickedStyle(this)">
                <button class="category-button" style="background-image: url('/user/images/category/goods.png');"></button>
                <p>캐릭터○굿즈</p>
            </li>
            <li class="category-li" onclick="cateItemClickedStyle(this)">
                <button class="category-button" style="background-image: url('/user/images/category/festival.png');"></button>
                <p>공연</p>
            </li>
            <li class="category-li" onclick="cateItemClickedStyle(this)">
                <button class="category-button" style="background-image: url('/user/images/category/eraser.png');"></button>
                <p>문구</p>
            </li>
            <li class="category-li" onclick="cateItemClickedStyle(this)">
                <button class="category-button"  style="background-image: url('/user/images/category/camera.png');"></button>
                <p>사진</p>
            </li>
        </ul>
    </div>


    <div style="margin-bottom: 50px"></div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex col">
                    <p style="font-weight: bold; font-size: 20px; margin-bottom: 20px; color: black; margin-left: 15px">전체</p>
                    <div id="sort-item-wrap" class="d-flex" style="margin-left: auto">
                        <select style="margin-right: 10px; border: 0px solid #ccc; background: none; margin-bottom: 20px">
                            <option>전체</option>
                            <option>진행중</option>
                            <option>종료됨</option>
                        </select>
                        <ul class="d-flex" style="margin-top: 5px">
                            <li class="ml-3" onclick="sortItemClickedStyle(this)">추천순</li>
                            <li class="ml-3" onclick="sortItemClickedStyle(this)">최신순</li>
                            <li class="ml-3" onclick="sortItemClickedStyle(this)">인기순</li>
                            <li class="ml-3" onclick="sortItemClickedStyle(this)">모집금액순</li>
                            <li class="ml-3" onclick="sortItemClickedStyle(this)">마감임박순</li>
                        </ul>
                    </div>
                </div>

                <div class="container" style="width: 100%; height: 100%">
                    <div class="row">
                        <h1 class="text-danger" th:if="${rewardProjectList == null}">등록된 프로젝트가 없습니다.</h1>

                        <div class="col reward-item-box" th:unless="${rewardProjectList == null}" th:each="l : ${rewardProjectList}"
                             th:onclick="|location.href='@{/user/reward/detail(rewardProjectCode=${l.rewardProjectCode})}'|">
                            <div class="reward-item-first-child">
                                <img class="reward-item-third-child-image" th:src="|@{/summernoteImage/}${l.projectThumbnailImage}|">
                            </div>
                            <div class="reward-item-second-child">
                                <span class="reward-item-span-first"></span>
                                <input class="reward-item-goalMoney" th:value="${l.projectGoalMoney}" hidden="hidden"/>
                                <span class="reward-item-span-second" th:text="${l.projectAchievementMoney}"></span>
                                <span class="reward-item-span-third" th:text="${l.projectEndDate}"></span>
                            </div>
                            <div class="reward-item-third-child">
                                <p th:text="${l.projectSubject}"></p>
                            </div>
                            <div class="reward-item-fourth-child" th:text="${l.regCompany}"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</th:block>
</html>
