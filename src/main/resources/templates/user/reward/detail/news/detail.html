<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/reward/detail/default}">

<head>
    <!--  사용자별 css file 추가 부분 -->
    <title th:text="${title}"></title>
</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,    // 슬라이드 사이 여백
            slidesPerView : 'auto', // 한 슬라이드에 보여줄 갯수
            centeredSlides: true,    //센터모드
            autoplay: {     //자동슬라이드 (false-비활성화)
                delay: 2500, // 시간 설정
                disableOnInteraction: false, // false-스와이프 후 자동 재생
            },
            loop : false,   // 슬라이드 반복 여부
            loopAdditionalSlides : 1,
            // 슬라이드 반복 시 마지막 슬라이드에서 다음 슬라이드가 보여지지 않는 현상 수정
            pagination: { // 호출(pager) 여부
                el: ".swiper-pagination", //버튼을 담을 태그 설정
                clickable: true, // 버튼 클릭 여부
            },
            navigation: {   // 버튼
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
        let donationContentsSwiperSlide = new Swiper("#donationProject .contents-area", {
            slidesPerView: 3,
            spaceBetween: 12,
            navigation: {
                nextEl: "#donationProject .swiper-button-next",
                prevEl: "#donationProject .swiper-button-prev",
            },
        });
    </script>

</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="margin-top: 30px; margin-bottom: -10px;">

                <br>
                <a th:href="@{/user/reward/detail/news}">
                    <button type="button" class="btn btn-light border-dark"> ◁ 목록으로 이동</button>
                </a>
                <br><br>
                <div>
                    <span style="color: black; font-weight: bold; font-size: 15px">공지사항</span>
                </div>

                <h5 style="display: inline-block; font-weight: bold; font-size: 20px">사랑이의 사진을 찍어봤어요~</h5>

                <div>
                    <span class="newsDate" style="font-size: 15px">
                        2023. 10. 27
                    </span>
                </div>
            </div>

            <div class="col-lg-12" style="border: 2px solid #f3f4f5; margin: 10px 0px; width: 100%"></div>

            <div id ="newsDetailContents">
                새소식 상세 내용 입력
            </div>

            <div class="col-lg-12" style="border: 1px solid #f3f4f5; margin: 10px 0px; width: 100%"></div>


        </div>
    </div>
</th:block>

</html>
