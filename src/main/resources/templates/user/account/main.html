<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/user/layout/semi_default}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #PageWrapper {
            background-color: white;
            display: flex;
            justify-content: center;
            overflow: hidden;

            margin-bottom: 50px;
            height:100vh ;

            align-items: center;

        }

        /* 회원가입 박스 */
        #AccountContainer {
            background-color: white;
            display: flex;

            width: 500px;
            height: 770px;

            flex-direction: column;
            justify-content: start;
            padding: 20px;

            margin-left: 0;
        }

        /* 네비게이션 */
        #ftco-navbar {
            background-color: white; !important;
        }

        .login-logo {
            position: relative;
        }
        .login-logo .top-left-conts {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
        @media (max-width: 800px){
            .navbar.navbar-expand-lg.ftco_navbar.ftco-navbar-light, .py-1.bg-primary {
                display: none;

            }
        }
        .login-logo .container {
            justify-content: flex-end;
        }
        .login-logo .user-connection-menu {
            margin-bottom: 0;
        }

        /* 회원가입 박스 안 컨텐츠 */
        #login-title {
            background-color: white;
            padding: 10px;
            font-weight: bold;
        }

        .user-type-menu {
            display: flex;
            text-align: center;
            background-color: white;
            list-style: none;
            justify-content: space-evenly;

            padding-left: 0;

        }

        .user-type-menu li {
            text-align: center;
        }

        #customer-user {
            text-align: center;
            padding-bottom: 40px;
            padding-bottom: 40px;
            padding-left: 65px;
            padding-right: 65px;
            background-color: white;
            border-radius: 2px;

        }

        /* */
        ::placeholder{
            font-weight: normal;
            font-size: smaller;
        }

        .col-auto {
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
        }

        .col-auto .check {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #id-check {
            margin:10px;
            font-size: smaller;
            font-weight: normal;
        }

        .user-type-menu li input {
            padding: 50px;
        }

        #passwordHelpBlock {
            margin-left: 10px;
        }

        .mb-3 {
            margin-left: 0;
        }

    </style>
</head>

<body>
<!-- 페이지별 컨텐츠-->
<th:block layout:fragment="customContents">
    <div id="PageWrapper">
        <div id="AccountContainer">
            <h1 id="login-title">처음 방문하셨나요?</h1>

            <!-- 회원 유형 선택 -->
            <ul class="user-type-menu">
                <li class="user-type normal">
                    <input type="radio" class="btn-check" name="options-base" id="customer-user" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="customer-user">구매자 회원</label>
                </li>

                <li class="user-type seller">
                    <input type="radio" class="btn-check" name="options-base" id="seller-user" autocomplete="off">
                    <label class="btn btn-outline-primary" for="seller-user">판매자 회원</label>
                </li>
            </ul>

            <!-- 아이디 / 아이디 중복 확인 -->
            <div class="mb-3">
                <div class="col-auto">
                    <label for="input-id" class="form-label">아이디</label>
                    <div id="id-place" >
                        <input type="text" class="form-control form-control-lg" id="input-id" placeholder="아이디 입력">

                    </div>
                </div>
            </div>

            <!-- 비밀번호 / 비밀번호 확인 -->
            <div class="mb-3">
                     <div class="col-auto">
                        <label for="input-pw" class="form-label">비밀번호</label>
                        <input type="password" class="form-control form-control-lg" id="input-pw" aria-describedby="passwordHelpBlock" placeholder="비밀번호 입력">
                    </div>
                    <div class="col-auto">
                        <label for="input-pw-confirm" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control form-control-lg" id="input-pw-confirm" aria-describedby="passwordHelpBlock" placeholder="비밀번호 확인">
                    </div>

                    <div id="passwordHelpBlock" class="form-text">
                        비밀번호 확인공간 (ex. 비밀번호가 다릅니다)
                    </div>
            </div>

            <!-- 이름 -->
            <div class="mb-3">
                <div class="col-auto">
                    <label for="input-name" class="form-label">이름</label>
                    <input type="text" class="form-control form-control-lg" id="input-name"  placeholder="이름 입력">
                </div>
            </div>
            <!-- 이메일 주소 -->
            <!-- 휴대폰 번호 -->
            <!-- 약관 동의 -->
            <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="join-term">
                    <label class="form-check-label" for="join-term">
                        회원가입 기본 약관(필수)
                    </label>
            </div>

            <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="personal-data-term">
                    <label class="form-check-label" for="personal-data-term">
                        개인정보 수집 및 이용 동의(필수)
                    </label>
            </div>
        </div>
    </div>
</th:block>


<!-- 사용자별 스크립트 파일 -->
<th:block layout:fragment="customJsFile">

</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
