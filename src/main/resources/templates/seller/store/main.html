<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/layout/default}">
<!--스토어 메인페이지 : 소속된 스토어 정보 조회 페이지(스토어 정보, 등록된 직원 목록...)-->
<head>
    <!--  사용자별 css file 추가 부분 -->

<style>
    /*  검은 버튼  */
    .submitBtn_black {
        background: #191919;
        padding: 7px 23px;
        transition: all .4s;
        color: #fff;
        display: inline-block;
        text-decoration: none;
        border: 1px solid #191919;
        font-size: 12px;
        transition: background 0.3s;
        margin-left: 7px;
    }

    .submitBtn_black:hover {
        background: var(--maincolor);
        border: 1px solid var(--maincolor);
    }

    /* 흰 버튼 */
    .submitBtn_white {
        background: #fff;
        padding: 7px 23px;
        transition: all .4s;
        color: #191919;
        display: inline-block;
        text-decoration: none;
        border: 1px solid #191919;
        font-size: 12px;
        transition: background 0.3s;
        margin-left: 10px;
    }

    .submitBtn_white:hover {
        background: var(--maincolor);
        border: 1px solid var(--maincolor);
        color: #fff;
    }
</style>
</head>

<!-- page content -->
<div class="right_col" role="main">
    <div class="page-title">
            <div class="title_left">
                <h3 th:text="${contentsTitle}">My 스토어</h3>
                <p th:text="${contentsSubTitle}">sub title 내용 작성, 변수 contentsSubTitle</p>
            </div>
        </div>

        <div class="pageContainer" style="width:1200px; display: flex;">
            <div>
                <!-- 유저 프로필 영역   -->


            </div>
            <div class="row" style="display: flex; " >
            <div class="admin-wrapper">
                <!-- 사용자정의 contents start -->

                <!-- 사용자정의 contents end -->
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</th:block>
