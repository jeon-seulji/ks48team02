        }
        .investment-item-span-first{

        }
        .investment-item-span-second{
            margin-left: 5px;
        }
        .investment-item-span-third{

            font-size: 12px;
            padding: 2px;

        }
        .seller-management-page-add-btn:active{
            box-shadow: inset -.3rem -.1rem 1.4rem  #FBFBFB, inset .3rem .4rem .8rem #BEC5D0;
            cursor: pointer;
        }
        .seller-management-page-add-btn{

            padding: 10px;
            border: 0px;
            background-color: #235FD9;

            /* 그림자 */
            border-radius: 5px;
            box-shadow:.5rem .3rem 1.4rem  #BEC5D0, -.1rem -.2rem .8rem #FBFBFB;
            /* box-shadow:-.2rem -.2rem 1.8rem white, .8rem .8rem 1.4rem  #AAB7CB; */

            /* 글씨 */
            color: whitesmoke;
            font-weight: bold;

            animation-name: keybtn-language;
            animation-duration: .2s;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" th:href="@{/user/css/swiper-event-css.css}" />
</head>


<!-- 사용자 페이지별 javascript file -->

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
    <script>
        function sortItemClickedStyle(element) {
            const listItems = document.querySelectorAll("#sort-item-wrap li");

            for (const listItem of listItems) {
                listItem.classList.remove("selected");
            }

            element.classList.add("selected");
        }
        function cateItemClickedStyle(element) {
            const listItems = document.querySelectorAll("#category-wrap li");

            for (const listItem of listItems) {
                listItem.classList.remove("selected");
            }

            element.classList.add("selected");
        }

        // 초기 스타일이 적용되도록 직접 호출
        document.addEventListener("DOMContentLoaded", function() {
            const sortItemWrap = document.querySelector("#sort-item-wrap li:first-child");
            sortItemWrap.classList.add("selected");

            const categoryItemWrap = document.querySelector("#category-wrap li:first-child");
            categoryItemWrap.classList.add("selected");
        });
    </script>
</th:block>
