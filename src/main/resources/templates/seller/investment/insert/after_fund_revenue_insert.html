<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/layout/default}">

<head>
    <!--  사용자별 css file 추가 부분 -->
</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">

    <form id="addAfterFundRevenueForm" th:action="@{/seller/investment/insert/after-fund-revenue}" method="post">
        <div class="container admin-content-wrapper">

            <div class="row g-5" style="justify-content: center;">
                <div class="col-md-7 col-lg-8">

                    <div class="row g-3">

                        <div class="my-2 col-12">
                            <label for="memberPw" class="form-label fw-bord text-dark">판매자 비밀번호</label>
                            <input type="text" class="form-control" id="memberPw" placeholder="판매자 비밀번호를 재입력해주세요.">
                        </div>
                        <br>

                        <button type="button" class="submitBtn">
                            확인
                        </button>

                        <hr class="my-4">

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsWhether" class="form-label fw-bord text-dark">등록할 공고</label>
                            <select class="form-control" id="incongruitySectorsWhether" name="incongruitySectorsWhether" disabled="disabled">
                                <option value="">===공고를 선택해주세요===</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">진행후 펀딩 달성금액 가치</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="진행후 펀딩 달성금액 가치를 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">펀딩 달성 금액</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="펀딩 달성 금액을 입력해주세요." readonly="readonly" disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">매출액</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="매출액을 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">매출원가</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="매출원가를 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">매출총이익</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="매출총이익을 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">영업이익</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="영업이익을 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">당기순이익</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="당기순이익을 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">매출기준일 기업가치</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="매출기준일 기업가치를 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">발행주가</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="발행주가를 입력해주세요." readonly="readonly" disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">배당액</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="배당액을 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">배당률</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="배당률을 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">주당배당금</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="주당배당금을 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">주당수익</label>
                            <input type="number" class="form-control" id="incongruitySectorsBusiness" placeholder="주당수익을 입력해주세요." disabled="disabled">
                        </div>
                        <br>

                        <div class="my-2 col-12">
                            <label for="incongruitySectorsBusiness" class="form-label fw-bord text-dark">매출기준기간</label>
                            <div>
                                <input type="date" name="amDateCulStartDate" disabled="disabled">
                                <span> - </span>
                                <input type="date" name="amDateCulEndDate" disabled="disabled">
                            </div>
                        </div>
                        <br>

                    </div>

                    <hr class="my-4">

                    <button class="my-5 w-100 btn btn-primary btn-lg" type="submit" id="addIncongruitySectorsBtn">등록하기</button>
                </div>
            </div>
        </div>
    </form>

</th:block>
</html>
